kotlin {
    targets {
        jvm()
        final def iOSTarget = System.getenv('SDK_NAME')?.startsWith("iphoneos")   \
                                ? presets.iosArm64 : presets.iosX64

        fromPreset(iOSTarget, 'iOS') {
            binaries {
                framework('shared_code')
            }
        }

//        fromPreset(presets.android, 'android')

    }

    js {
        compileKotlinJs {
            kotlinOptions.metaInfo = true
            kotlinOptions.sourceMap = true
            kotlinOptions.moduleKind = "commonjs"
            kotlinOptions.main = "call"
        }
    }


    cocoapods {
        // Configure fields required by CocoaPods.
        summary = "Some description for a Kotlin/Native module"
        homepage = "Link to a Kotlin/Native module homepage"
    }


    sourceSets {
        commonMain.dependencies {
            // Kotlin
            implementation libraries.kotlinStdlibCommon
            api project(':dsl')


            // Ktor
            api libraries.ktorClientCore
            implementation libraries.ktorClientJson
            implementation libraries.ktorClientLogging
            implementation libraries.ktorClientSerialization
            implementation libraries.ktorClientSerializationJvm

            // Serialize
            implementation libraries.kotlinxSerialization
            implementation libraries.kotlinxSerializationJvm

        }

        androidMain.dependencies {
            // Kotlin
            implementation libraries.kotlinStdlib
            implementation libraries.ktorClientCoreAndroid
            implementation libraries.ktorClientCoreJvm
            implementation libraries.ktorClientJsonJvm
            implementation libraries.ktorClientLoggingJvm
            implementation libraries.ktorClientSerializationJvm
            implementation libraries.kotlinxSerializationJvm
        }


        iOSMain.dependencies {
            implementation libraries.ktorClientCoreiOS
            implementation libraries.ktorClientJsoniOS
            implementation libraries.ktorClientLoggingiOS
            implementation libraries.ktorClientSerializationiOS
            implementation libraries.kotlinxSerializationiOS
        }

        /*
        jvmMain.dependencies {
            // Kotlin
            implementation libraries.kotlinStdlib
        }
         */

        jsMain.dependencies {
            api libraries.kotlinStdlibJs
        }

    }
}

