    }
*/
    jvm()

    iosArm32()
    iosArm64()
    iosX64()
    linuxX64()
    macosX64()
    mingwX64()
    tvosArm64()
    tvosX64()
    watchosArm32()
    watchosArm64()
    watchosX86()

    sourceSets {
        commonMain {
            dependencies {
                api libraries.kotlinStdlibCommon
                api libraries.coroutines
            }
        }

        commonTest {
            dependencies {
                implementation testLibraries.kotlinTest
                implementation testLibraries.kotlinTestAnnotations
                implementation testLibraries.turbine
            }
        }

        jvmMain {
            dependsOn commonMain
            dependencies {
                implementation libraries.kotlinStdlibJdk8
            }
        }

        jvmTest {
            dependencies {
                implementation testLibraries.kotlinTestJunit
                implementation testLibraries.kotestRunner
                implementation testLibraries.coroutinesTest
            }
        }

        nativeMain {
        }
        nativeTest {
        }

        configure([
                targets.iosArm32,
                targets.iosArm64,
                targets.iosX64,
                targets.linuxX64,
                targets.macosX64,
                targets.mingwX64,
                targets.tvosArm64,
                targets.tvosX64,
                targets.watchosArm32,
                targets.watchosArm64,
                targets.watchosX86,
        ]) {
            compilations.main.source(sourceSets.nativeMain)
            compilations.test.source(sourceSets.nativeTest)
        }
    }

    targets.all {
        compilations.all {
            kotlinOptions {
                freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
            }
        }
    }

    targets.jvm {
        compilations.all {
            kotlinOptions {
                jvmTarget = "1.8"
            }
        }
    }
}
