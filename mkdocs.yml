site_name: FlowRedux
site_url: https://freeletics.github.io/FlowRedux/
repo_name: FlowRedux
repo_url: https://github.com/freeletics/FlowRedux
site_description: "Kotlin Multiplatform library to create state machines"
site_author: Freeletics
remote_branch: gh-pages
edit_uri: edit/main/docs/

copyright: 'Copyright &copy; 2020 Freeletics.'

theme:
  name: 'material'
  favicon: images/icon-freeletics.png
  logo: images/icon-freeletics.png
  palette:
    primary: 'black'
    accent: 'white'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate

extra_css:
  - 'css/app.css'

markdown_extensions:
  - smarty
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde
  - tables
  

nav:
   - 'Overview': index.md
   - 'Getting Started': gettingstarted.md
   - 'Multiplatform': multiplatform.md
   - 'Compose': compose.md
   - 'Contributing': contributing.md
   - 'JavaDocs': javadoc/
